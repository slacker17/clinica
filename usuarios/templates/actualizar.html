<html> 
  <head> 
    <title>Actualizar un paciente</title> 
  </head> 
  <body> 
    <h1>Actualizar paciente {{ paciente }}</h1>
    {% if form.errors %} 
    <p style="color: red;">Por favor corrige lo siguiente: </p> 
    {% endif %} 
    
    <form action="" method="post">{% csrf_token %}
      <table>
	{{ form.as_table }}
      </table>
      <input type="submit" value="Submit" />
    </form>
  </body> 
</html>
